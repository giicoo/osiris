services:
  message-broker:
    image: rabbitmq:3-management-alpine
    container_name: message-broker
    ports:
      - 5672:5672 # for sender and consumer connections
      - 15672:15672 # for serve RabbitMQ GUI
    volumes:
      - ${HOME}/dev-rabbitmq/data/:/var/lib/rabbitmq
      - ${HOME}/dev-rabbitmq/log/:/var/log/rabbitmq
    restart: always

  points-service:
    build: ./points-service
    environment:
      DB_USER: admin
      DB_PASSWORD: admin
      DB_DB: db
    volumes:
      - ./points-service:/app
    working_dir: /app
    ports:
      - 8081:8080
    depends_on:
      - db
      - adminer

  alerts-service:
    build: ./alerts-service
    environment:
      DB_USER: admin
      DB_PASSWORD: admin
      DB_DB: db
    volumes:
      - ./alerts-service:/app
    working_dir: /app
    ports:
      - 8082:8080
    depends_on:
      - db
      - adminer
      - message-broker

  db:
    image: postgis/postgis:latest
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: db
    ports:
      - "5433:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  adminer:
    image: adminer
    restart: always
    ports:
      - 8090:8080
    depends_on:
      - db

  nginx:
    image: nginx:latest
    restart: always
    ports:
      - "80:80" # Exposes NGINX on port 80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf # Mount custom NGINX configuration
    depends_on:
      - points-service
      - alerts-service
      - message-broker
      - db
      - adminer
